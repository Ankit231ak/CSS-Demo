<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Glowing Box</title>
  <style>
    body {
      background-color: #1f1f1f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      /* background-color: #000; */
      position: relative;
      z-index: 1;
    }

    .box::before,
    .box::after {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: inherit;
      background: conic-gradient(purple, blue, purple);
      z-index: -1;
      animation: rotate 2s linear infinite;
    }

    .box::before {
      filter: blur(20px);
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
